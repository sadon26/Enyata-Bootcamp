	<!-- Section for sign up form -->
	<form action="mariaadigun@gmail.com" method="POST">
		<div>
		<h2>Create Account</h2>
		<p>It's free and hardly takes more than 30 seconds</p>
		</div>
		<label for="userName">Username</label>
		<input type="text" id="userName" placeholder="Your name" required><br>

		<label for="email">Email Address</label>
		<input type="email" id="email" placeholder="your email" disabled><br>

		<label for="password">Password</label>
		<input type="password" id="password" placeholder="Password">

		<div>
		<h4>Select the fruits you would like to be served</h4>

		<br>

		</div>

		<div>
			<h4>Select your favorite drink</h4>

		</div>

			<label for="color"></label>

			<br>
			<br>
